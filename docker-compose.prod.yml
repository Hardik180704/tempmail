version: '3.8'

services:
  # 1. Reverse Proxy (Optional but recommended, or use Nginx on host)
  # For now, we expose services directly, but protected by firewall on host

  # 2. Database
  postgres:
    image: postgres:15-alpine
    container_name: tempmail_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Redis
  redis:
    image: redis:7-alpine
    container_name: tempmail_redis
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 4. Backend API & SMTP
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tempmail_backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080" # API
      - "25:25"     # SMTP
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=${POSTGRES_USER}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - DATABASE_NAME=${POSTGRES_DB}
      - REDIS_ADDR=redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - DOMAIN=${DOMAIN}
      - API_BASE_URL=${API_BASE_URL}

  # 5. Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tempmail_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE}

volumes:
  postgres_data:
  redis_data:
